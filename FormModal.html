<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Registration</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .modal-header {
      background: #0d6efd;
      color: #fff;
    }
    .navbar-custom {
    background-color: #095006;
    }
    .custom-header {
  background-color: #810814; /* Bootstrap red */
  color: white;
}

  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">CBIT Portal</a>
    <div class="ms-auto">
      <!-- Register Button triggers Modal -->
      <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#registerModal">
        Register
      </button>
    </div>
  </div>
</nav>

<!-- Registration Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      
      <div class="modal-header custom-header">
        <h5 class="modal-title" id="registerModalLabel">Student Registration</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <div class="modal-body">
        <form class="row g-3 needs-validation" novalidate>
          <!-- Name -->
          <div class="col-md-6">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" required>
            <div class="invalid-feedback">Please enter your name.</div>
          </div>

          <!-- Email -->
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>

          <!-- Password -->
          <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required minlength="6">
            <div class="invalid-feedback">Password must be at least 6 characters.</div>
          </div>

          <!-- Gender -->
          <div class="col-md-6">
            <label class="form-label d-block">Gender</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="male" required>
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="female" required>
              <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="invalid-feedback d-block">Please select your gender.</div>
          </div>

          <!-- Skills -->
          <div class="col-md-12">
            <label for="skills" class="form-label">Skills</label>
            <select class="form-select" id="skills" required>
              <option value="">Choose...</option>
              <option>Programming</option>
              <option>Design</option>
              <option>Management</option>
              <option>Communication</option>
            </select>
            <div class="invalid-feedback">Please select a skill.</div>
          </div>

          <!-- Country -->
          <div class="col-md-12">
            <label for="country" class="form-label">Country</label>
            <input type="text" class="form-control" id="country" required>
            <div class="invalid-feedback">Please enter your country.</div>
          </div>

          <!-- Submit -->
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Form Validation Script -->
<script>
  (function () {
    'use strict'
    const forms = document.querySelectorAll('.needs-validation')
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })
  })()
</script>

</body>
</html>
